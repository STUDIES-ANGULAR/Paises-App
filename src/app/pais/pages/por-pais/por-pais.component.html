<h2>Por pais</h2>

<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text"
                    name="termino"
                    class="form-control"
                    [(ngModel)]="termino"
                    placeholder="Buscar país.."/>      
        </form>
    </div>
</div>

<hr>
<div    *ngIf="hayError" 
    class="alert alert-danger"> 
    No se encontró nada con el término {{termino}} 
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">

    <table 
        class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Población</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pais of paises; let indice= index">
                <td>{{indice + 1}}</td>
                <td>
                    <img class="small-flag" alt="img-bandera" [src]="pais.flags.svg">
                </td>
                <td>{{pais.name.official}}</td>
                <td>{{pais.population | number}}</td>
                <td>
                    <a [routerLink]="['/pais', pais.cca2]">ver más</a>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
